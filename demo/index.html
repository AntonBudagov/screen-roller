<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="index.css" rel="stylesheet">
    <link href="../screen-roller.css" rel="stylesheet">

    <script src="../vendors/jquery.js"></script>
    <!--<script src="../vendors/hammer.js"></script>-->

    <!--screen-roller-->
    <script src="../lib/core/core.js"></script>
    <script src="../lib/animation/base.js"></script>
    <!--<script src="../lib/animation/influx.js"></script>-->
    <script src="../lib/control/touch.js"></script>

    <script src="../lib/control/hash.js"></script>
    <script src="../lib/control/wheel.js"></script>
    <script src="../lib/content/solid-mod.js"></script>
    <!--screen-roller-->

</head>
<body>
<ul class="menu">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>
<ul class="arrows">
    <li class="up">up</li>
    <li class="down">down</li>
</ul>
<div class="roller">
    <div class="screen" data-hash="first">1</div>
    <div class="screen" data-hash="second">2</div>
    <div class="screen" data-hash="third">
        3
        <div class="withoutMovement">without Movement Event</div>
    </div>
    <div class="screen" data-hash="fourth">4</div>
    <div class="screen" data-hash="fifth">5</div>
    <div class="screen" data-hash="sixth">6</div>
</div>

</body>
</html>

<script type="text/javascript">

    (function(){

        setCurrentItemMenu = function(index) {
            $('.menu li').removeClass('current')
                    .eq(index)
                    .addClass('current');
        };

        $('.menu li').on('click', function() {
            roller.moveTo($(this).index())
        });

        $('.arrows .up').on('click', function() {
            roller.moveTo('up');
        });

        $('.arrows .down').on('click', function() {
            roller.moveTo('down');
        });

        var roller = $('.roller').screenroller({
            showScrollBar: true,
            startScreen: 2,
            directionAnimation: 'from-left',
            mouseEmulateTouch: true,
            reverseAnimation: true,
            changeScreen: function(index) {
                setCurrentItemMenu(index);
            },
            beforeMove: function(index) {
                setCurrentItemMenu(index);
            },
            onScreenMod: function() {
                console.log('onScreenMod');
            },
            onSolidMod: function () {
                console.log('onSolidMod');
            }
        });

        $('body').on('mouseenter', '.withoutMovement', function(){
            roller.offEventsWheel && roller.offEventsWheel();
            roller.offEventsTouch && roller.offEventsTouch();
        });

        $('body').on('mouseleave', '.withoutMovement', function(){
            roller.bindEventsWheel && roller.bindEventsWheel();
            roller.bindEventsTouch && roller.bindEventsTouch();
        });
    }())

</script>
