
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
	
		* {
			margin: 0;
			padding: 0;
		}

		html.screen-page
		{
			background: rgba(255, 0, 0, 0.3);
		}

		html.solid-page
		{
			background: rgba(0, 255, 0, 0.3);
		}

		.screen-page .roller
		{
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}

		.screen-page .screen
		{
			height: 100%;
		}

		.screen-solid .roller
		{
			position: relative;
		}

		.solid-page .screen
		{
			height: 300px;
			border: 1px solid red;
			margin: 20px;
		}

		.menu
		{
			list-style: none;
			position: fixed;
			top: 20px;
			left: 20px;
			z-index: 20;
		}

		.menu li
		{
			display: inline-block;
			text-align: center;
			width: 40px;
			line-height: 40px;
			background: rgba(255, 255, 0, 0.5);
			cursor: pointer;
		}
		.arrows
		{
			position: fixed;
			top: 20px;
			right: 20px;
			z-index: 20;
			list-style: none;
		}

		.arrows li
		{
			text-align: center;
			width: 40px;
			line-height: 40px;
			background: rgba(255, 255, 0, 0.5);
			cursor: pointer;
			margin: 0 0 5px 0;
		}

	
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="../scroll.js"></script>
<script>


</script>
</head>
<body>
	<ul class="menu">
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
	<ul class="arrows">
		<li class="up">up</li>
		<li class="down">down</li>
	</ul>
	<div class="roller">
		<div class="screen">1</div>
		<div class="screen">2</div>
		<div class="screen">3</div>
	</div>
</body>
</html>

<script type="text/javascript">

	var roller = $('.roller').roller();

	$('.menu li').on('click', function() {
		console.log($(this).index());
		roller.moveTo($(this).index())
	});

	$('.arrows .up').on('click', function() {
		roller.moveTo('up');
	});

	$('.arrows .down').on('click', function() {
		roller.moveTo('down');
	});
	// roller.move();
</script>
